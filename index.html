    *{box-sizing:border-box}
    body{margin:0; font-family:'Noto Serif TC', serif; background:var(--bg); color:var(--text); scroll-behavior:smooth;}

    header{
      background:#fff; position:sticky; top:0; z-index:1000;

    /* 影片卡片區 */
     .video-row{
      display:flex; gap:1rem; overflow-x:auto; padding-bottom:.5rem;
      scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch;
    }
    .video-row::-webkit-scrollbar{height:8px}
    .video-row::-webkit-scrollbar-thumb{background:#ddd; border-radius:8px}

    .video-row .video{
      flex:0 0 560px;          /* 卡片寬度（手機橫滑時每次一張） */
      max-width:90vw;          /* 手機視窗下不會超出 */
      scroll-snap-align:start; /* 滑到卡片邊緣停住 */
    }

    /* 寬螢幕時改為並排兩張 */
    @media (min-width:1024px){
      .video-row{overflow:visible; justify-content:center;}
      .video-row .video{flex:0 0 45%; max-width:560px;}
    .video{width:100%; aspect-ratio:16/9; border-radius:8px; overflow:hidden; background:#000;}
    .video iframe{width:100%; height:100%; border:0}
    .video-title{margin-top:.75rem; font-weight:600; font-size:1rem;}

    .button{display:inline-block; margin:1rem; padding:.75rem 1.5rem; background:var(--brand); color:#fff; text-decoration:none; border-radius:30px; font-weight:700; transition:.2s;}
    .button:hover{background:var(--brand-hover)}

    footer{padding:2rem; background:#222; color:#fff; text-align:center; font-size:.9rem}
       .video-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:1.5rem;
      margin-top:1.5rem;

    @media (max-width:640px){
      header{padding:.8rem 1rem}
      nav{display:flex; gap:.25rem}
      nav a{display:inline-block; padding:.5rem .75rem; background:#f3f3f3; border-radius:999px; margin:0;}
      section{padding:3rem 1.25rem}
      .button{display:block; width:92%; max-width:420px; margin:.6rem auto}
      .brand h1{font-size:1.25rem}
    }
